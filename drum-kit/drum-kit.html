<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="keys">

        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>

        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>

        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>

        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>

        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>

        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>

        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>

        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>

        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
        
      </div>



      <div class="keys">

        <div data-key="90" class="key">
          <kbd>Z</kbd>
          <span class="sound">Fall_FX1</span>
        </div>

        <div data-key="88" class="key">
          <kbd>X</kbd>
          <span class="sound">Rise_FX1</span>
        </div>

        <div data-key="67" class="key">
          <kbd>C</kbd>
          <span class="sound">Boom2</span>
        </div>

        <div data-key="86" class="key">
          <kbd>V</kbd>
          <span class="sound">Explosion</span>
        </div>

        <div data-key="66" class="key">
          <kbd>B</kbd>
          <span class="sound">Perc2</span>
        </div>

        <div data-key="78" class="key">
          <kbd>N</kbd>
          <span class="sound">N-Tom2</span>
        </div>

        <div data-key="77" class="key">
          <kbd>M</kbd>
          <span class="sound">FX12</span>
        </div>

        <div data-key="191" class="key">
          <kbd>Ö</kbd>
          <span class="sound">Cow</span>
        </div>
        
        <div data-key="220" class="key">
          <kbd>Ç</kbd>
          <span class="sound">SyhTom02</span>
        </div>
        
      </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>
  <audio data-key="90" src="sounds/Fall_FX1.wav"></audio>
  <audio data-key="88" src="sounds/Rise_FX1.wav"></audio>
  <audio data-key="67" src="sounds/Boom2.wav"></audio>
  <audio data-key="86" src="sounds/Explosion.wav"></audio>
  <audio data-key="66" src="sounds/Perc2.wav"></audio>
  <audio data-key="78" src="sounds/N-Tom2.wav"></audio>
  <audio data-key="77" src="sounds/FX12.wav"></audio>
  <audio data-key="191" src="sounds/Cow.wav"></audio>
  <audio data-key="220" src="sounds/SyhTom02.wav"></audio>

  
  <script src="index.js"></script>


</body>




</html>
